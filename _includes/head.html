<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/main.min.css">
<link rel="stylesheet" href="/css/social.css">
<!-- <link rel="stylesheet" href="/css/introjs.min.css">  -->
<link rel="shortcut icon" href="/img/favicon.png" type="image/png"> 
<!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,900" rel="stylesheet"> -->

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500" rel="stylesheet">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/monokai-sublime.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>

<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML&locale=ru"></script>
<!--   CommonHTML: { linebreaks: {width: "container"} },
  "HTML-CSS": { linebreaks: {width: "container"} },
         SVG: { linebreaks: {width: "container"} } -->
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  CommonHTML: { linebreaks: {automatic: true} },
  "HTML-CSS": { linebreaks: {automatic: true} },
         SVG: { linebreaks: {automatic: true} },
	tex2jax : {
      		inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      		processEscapes: true
   			},
   	showProcessingMessages: false,
   	messageStyle: 'none'
});
</script>

<script>
  function ready() {
    hljs.initHighlightingOnLoad();
  }
  document.addEventListener("DOMContentLoaded", ready);
</script>

{% if page.desc %}
<meta name="description" content="{{ page.desc }}" />
{% endif %}

{% if page.tags %}
<meta name="keywords" content="{{ page.tags | array_to_sentence_string }}" />
{% endif %}
